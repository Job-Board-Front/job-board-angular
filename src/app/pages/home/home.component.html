<div class="min-h-screen">
  <main class="container py-12 mx-auto px-4">
    <div class="max-w-3xl mb-12">
      <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-sm font-medium mb-4">
        <app-icon path="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" class="h-4 w-4" />
        <span>Your career journey starts here</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-balance">Find Your Dream Job Today</h1>
      <p class="text-xl text-muted-foreground text-pretty leading-relaxed">
        Discover opportunities from top companies around the world. Connect with employers and take the next step in
        your career.
      </p>
      <div class="flex flex-wrap gap-3 mt-6">
        <app-button [href]="'/jobs'" variant="primary" size="lg">
          Browse All Jobs
          <app-icon path="M5 12h14m-7-7 7 7-7 7" class="ml-2 h-4 w-4" />
        </app-button>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-2xl font-bold">Recent Job Offers</h2>
          <p class="text-muted-foreground">Latest opportunities posted</p>
        </div>
        <app-button [href]="'/jobs'" variant="ghost" size="md">
          View All
          <app-icon path="M5 12h14m-7-7 7 7-7 7" class="ml-2 h-4 w-4" />
        </app-button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-stretch">
        @for (job of recentJobs; track job.id) {
          <app-job-card [job]="job" />
        }
      </div>
    </div>
  </main>
</div>
