<div class="bg-gray-50">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <app-job-detail-header />

    @if (isLoading()) {
      <p>Loading jobâ€¦</p>
    }

    @if (error()) {
      <p class="text-red-500">Failed to load job</p>
    }

    @if (job()) {
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Content -->
        <div class="lg:col-span-2 bg-white rounded-xl border border-gray-400/40 p-8 shadow-xl">
          <app-job-header [job]="job()!" />

          <hr class="my-8 border-gray-400/40" />

          <app-job-description [description]="job()!.description" />

          <app-job-skills [techStack]="job()!.techStack" />
          <div class="mt-7">
            <app-job-keywords [keywords]="job()!.keywords" [techStack]="job()!.techStack" />
          </div>
        </div>

        <!-- Sidebar -->
        <div class="space-y-6">
          <app-job-actions
            (applyClick)="onApplyClick()"
            (bookmarkClick)="onBookmarkClick()"
            [isBookmarked]="isBookmarked()"
          />

          @if (authService.isAdmin()) {
            <div class="bg-white rounded-xl border border-gray-400/40 p-6 space-y-2">
              <h3 class="font-semibold mb-3">Admin actions</h3>
              <button
                type="button"
                (click)="onEditClick()"
                class="w-full py-3 rounded-lg font-medium cursor-pointer border border-gray-400/60 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
              >
                Edit job
              </button>
              <button
                type="button"
                (click)="onDeleteClick()"
                class="w-full py-3 rounded-lg font-medium cursor-pointer border border-red-300 text-red-600 hover:bg-red-50 dark:hover:bg-red-950/30 transition-colors"
              >
                Delete job
              </button>
            </div>
          }

          <app-job-details-card [job]="job()!" />
        </div>
      </div>

      <!-- Similar Jobs Section -->
      <app-similar-jobs [similarJobs]="similarJobs()" (viewAllClick)="onViewSimilarJobs()" />
    }
  </div>
</div>
