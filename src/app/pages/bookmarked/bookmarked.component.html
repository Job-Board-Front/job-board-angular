<div class="min-h-screen">
  <main class="container py-12 mx-auto px-4">
    <div class="mb-8">
      <div class="flex items-center gap-3 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-8 w-8 text-primary"
        >
          <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
        <h1 class="text-3xl font-bold">Bookmarked Jobs</h1>
      </div>
      <p class="text-muted-foreground">
        {{ bookmarkedJobs().length }} job{{ bookmarkedJobs().length !== 1 ? 's' : '' }} saved for later
      </p>
    </div>
    @if (bookmarkedJobs().length > 0) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-stretch">
        @for (job of bookmarkedJobs(); track job.id) {
          <app-job-card [job]="job" />
        }
      </div>
    } @else {
      <div class="text-center py-12">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-12 w-12 text-muted-foreground mx-auto mb-4"
        >
          <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
        <h3 class="text-lg font-semibold mb-2">No bookmarked jobs yet</h3>
        <p class="text-muted-foreground">Start browsing and bookmark jobs you're interested in!</p>
      </div>
    }
  </main>
</div>
