<div
  class="jobs-page"
  appInfiniteScroll
  #scrollDir="infiniteScroll"
  (scrolledToBottom)="onScrollBottom()"
>
  <div class="page-header">
    <h1 class="page-title">All Job Offers</h1>
    <p class="hero-description text-slate-500">Explore top career opportunities from leading companies</p>
  </div>

  <app-job-search [value]="searchQuery()" (search)="onSearchChange($event)"> </app-job-search>

  <app-category-filter (filterChange)="onFilterChange($event)" (clearAll)="onClearAll()">
  </app-category-filter>

  <p class="jobs-counter">Showing {{ jobCount() }} jobs</p>

  <app-job-list
    [infinite]="true"
    [loadMore$]="loadMore$"
    [filters]="filters()"
    (isLoading)="onLoadingChange($event, scrollDir)"
    (jobCount)="onJobCountChange($event)"
  >
  </app-job-list>
</div>
