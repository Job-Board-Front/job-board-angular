 <div class="jobs-page" appInfiniteScroll #scrollDir="infiniteScroll" (scrolledToBottom)="onScrollBottom()">
      <div class="page-header">
        <h1 class="page-title">All Job Offers</h1>
        <p class="page-description">Browse through {{ jobCount() }} available positions</p>
      </div>

  <app-job-search />

  <app-category-filter />

 <p class="jobs-counter">Showing {{ filteredJobCount }} jobs</p>
<app-job-list [infinite]="true" (jobCount)="filteredJobCount = $event"></app-job-list>
