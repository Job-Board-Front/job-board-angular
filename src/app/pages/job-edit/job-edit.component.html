<div class="job-edit-page max-w-3xl mx-auto px-6 py-12">
  @if (isLoading()) {
    <p>Loading jobâ€¦</p>
  }

  @if (error()) {
    <p class="text-destructive">Failed to load job</p>
  }

  @if (job(); as j) {
    <h1 class="text-2xl font-bold mb-2">Edit job</h1>
    <p class="text-muted-foreground mb-8">Update the details for {{ j.title }}.</p>

    <app-job-form
      [jobInput]="j"
      submitLabel="Update Job"
      [cancelRoute]="cancelRoute()"
      [isSubmittingInput]="isSubmitting()"
      [errorMessageInput]="errorMessage()"
      (formSubmit)="onFormSubmit($event)"
    />
  }
</div>
