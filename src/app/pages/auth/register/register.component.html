<div class="register-container">
  <h2>Welcome</h2>

  <form [formGroup]="form">

    <input formControlName="displayName" placeholder="Display Name" type="text" />

    <input formControlName="email" placeholder="Email" type="email" />

    <input
      formControlName="password"
      placeholder="Password"
      type="password"
    />


    <button type="submit" class="btn" [disabled]="form.invalid" (click)="handleLogin()">Register</button>

  </form>

</div>
