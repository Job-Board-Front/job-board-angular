<div class="relative inline-block text-left">
  <!-- Trigger Slot -->
  <div (click)="toggle()">
    <ng-content select="[slot=trigger]"></ng-content>
  </div>

  <!-- Dropdown Panel -->
  @if (isOpen()) {
    <div
      class="absolute right-0 z-50 mt-2 w-56 origin-top-right overflow-hidden bg-white text-slate-900 shadow-xl ring-1 ring-black/10 dark:bg-slate-800 dark:text-slate-100 dark:ring-white/10 focus:outline-none animate-in fade-in zoom-in-95 duration-200"
      [class]="tokens.rounded.md"
    >
      <div class="py-1">
        <ng-content></ng-content>
      </div>
    </div>
  }
</div>
