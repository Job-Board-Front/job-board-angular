<header class="header">
  <div class="header-content">
    <div class="logo-nav">
      <a routerLink="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 3h18v18H3V3zm2 2v14h14V5H5z" />
          <path d="M7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h6v2H7v-2z" />
        </svg>
        <span class="logo-text">JobBoard</span>
      </a>
      <nav class="nav">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          >Home</a
        >
        @if (authService.currentUser()) {
          <a
            routerLink="/jobs"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Jobs</a
          >
          <a [routerLink]="['/', APP_ROUTES.bookmarks]" routerLinkActive="active" class="nav-link"
            >Bookmarks</a
          >
          @if (authService.isAdmin()) {
            <a routerLink="/jobs/create" routerLinkActive="active" class="nav-link"
              >Create Job</a
            >
          }
        }
      </nav>
    </div>

    <div class="header-actions">
      <!-- Theme Toggle -->
      <app-theme-toggle> </app-theme-toggle>
      @if (isLoggedIn()) {
        <a [routerLink]="['/', AUTH_ROUTES.logout]" routerLinkActive="active">
          <button class="btn-secondary">
            <span class="nav-link">Logout</span>
          </button>
        </a>
      } @else {
        <a [routerLink]="['/', AUTH_ROUTES.login]" routerLinkActive="active">
          <button class="btn-secondary">
            <span class="nav-link">Login</span>
          </button>
        </a>
        <a [routerLink]="['/', AUTH_ROUTES.register]" routerLinkActive="active">
          <button class="btn-primary">
            <span class="text-slate-50">Sign Up</span>
          </button>
        </a>
      }
    </div>
  </div>
</header>
