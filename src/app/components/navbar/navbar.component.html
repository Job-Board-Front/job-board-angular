<header class="sticky top-0 z-50 w-full border-b border-border/40 bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
  <nav class="container flex h-16 items-center justify-between mx-auto px-4">
    <div class="flex items-center gap-8">
      <a [routerLink]="['/']" class="flex items-center gap-2">
        <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5 text-primary-foreground"
          >
            <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            <rect width="20" height="14" x="2" y="6" rx="2"></rect>
          </svg>
        </div>
        <span class="text-xl font-semibold">JobBoard</span>
      </a>
      <div class="hidden md:flex items-center gap-6">
        <a
          [routerLink]="['/']"
          routerLinkActive="text-foreground"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-sm font-medium transition-colors hover:text-primary text-muted-foreground"
        >
          Home
        </a>
        <a
          [routerLink]="['/', APP_ROUTES.bookmarked]"
          routerLinkActive="text-foreground"
          class="text-sm font-medium transition-colors hover:text-primary text-muted-foreground"
        >
          Bookmarks
        </a>
      </div>
    </div>

    <div class="flex items-center gap-2">
      @if (isLoggedIn()) {
        <a
          [routerLink]="['/', AUTH_ROUTES.logout]"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background text-foreground hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2"
        >
          Logout
        </a>
      } @else {
        <a
          [routerLink]="['/', AUTH_ROUTES.login]"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background text-foreground hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2"
        >
          Login
        </a>
        <a
          [routerLink]="['/', AUTH_ROUTES.register]"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2"
        >
          Sign Up
        </a>
      }
    </div>
  </nav>
</header>
