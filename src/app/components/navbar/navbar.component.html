<header class="sticky top-0 z-50 w-full border-b border-border/40 bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
  <nav class="container flex h-16 items-center justify-between mx-auto px-4">
    <div class="flex items-center gap-8">
      <a [routerLink]="['/']" class="flex items-center gap-2">
        <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary">
          <app-icon path="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16m8 0h2a2 2 0 0 0 2-2v-7.5L14 4.5m2 15.5H8m8 0v-4m-8 4H6a2 2 0 0 1-2-2v-7.5L10 4.5M8 20v-4" class="h-5 w-5 text-primary-foreground" />
        </div>
        <span class="text-xl font-semibold">JobBoard</span>
      </a>
      <div class="hidden md:flex items-center gap-6">
        <a
          [routerLink]="['/']"
          routerLinkActive="text-foreground"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-sm font-medium transition-colors hover:text-primary text-muted-foreground"
        >
          Home
        </a>
        <a
          [routerLink]="['/', APP_ROUTES.bookmarked]"
          routerLinkActive="text-foreground"
          class="text-sm font-medium transition-colors hover:text-primary text-muted-foreground"
        >
          Bookmarks
        </a>
      </div>
    </div>

    <div class="flex items-center gap-2">
      @if (isLoggedIn()) {
        <app-button [href]="'/' + AUTH_ROUTES.logout" variant="ghost" size="sm">
          Logout
        </app-button>
      } @else {
        <app-button [href]="'/' + AUTH_ROUTES.login" variant="ghost" size="sm">
          Login
        </app-button>
        <app-button [href]="'/' + AUTH_ROUTES.register" variant="primary" size="sm">
          Sign Up
        </app-button>
      }
    </div>
  </nav>
</header>
