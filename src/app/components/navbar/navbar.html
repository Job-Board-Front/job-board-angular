<header class="header">
  <div class="header-content">
    <div class="logo-nav">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 3h18v18H3V3zm2 2v14h14V5H5z"/>
          <path d="M7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h6v2H7v-2z"/>
        </svg>
        <span class="logo-text">JobBoard</span>
      </div>
      <nav class="nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
        <a routerLink="/jobs" routerLinkActive="active" class="nav-link">Jobs</a>
        <a routerLink="/bookmarked" routerLinkActive="active" class="nav-link">Bookmarked</a>
      </nav>
    </div>
    <div class="header-actions">
      <button class="btn-secondary">
        <a
          class="nav-link"
          [routerLink]="['login']"
          routerLinkActive="active text-primary"
          >Login</a
        >
        </button>
      <button class="btn-primary">
         <a
          class="nav-link"
          [routerLink]="['signup']"
          routerLinkActive="active text-primary "
          >Sign Up</a>
      </button>
    </div>
  </div>
</header>
