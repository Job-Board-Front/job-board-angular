<a [routerLink]="['/job', job().id]" class="block h-full">
  <div class="group hover:shadow-lg transition-all duration-300 hover:border-primary/50 h-full flex flex-col rounded-lg border border-border bg-card text-card-foreground shadow-sm">
    <div class="p-6 flex flex-col flex-grow">
      <div class="flex items-start justify-between mb-4">
        <div class="flex items-start gap-4">
          <div class="relative h-12 w-12 rounded-lg overflow-hidden bg-muted flex-shrink-0">
            <img [src]="job().logo || '/placeholder.svg'" [alt]="job().company + ' logo'" class="object-cover w-full h-full" />
          </div>
          <div>
            <h3 class="font-semibold text-lg group-hover:text-primary transition-colors text-balance">
              {{ job().title }}
            </h3>
            <p class="text-sm text-muted-foreground">{{ job().company }}</p>
          </div>
        </div>
        <button
          type="button"
          (click)="toggleBookmark($event)"
          [class.text-primary]="isBookmarked()"
          class="h-8 w-8 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/10 bg-transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            [class.fill-current]="isBookmarked()"
            class="h-4 w-4"
          >
            <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
      </div>
      <div class="space-y-3 flex-grow">
        <span class="inline-flex items-center rounded-md border border-transparent bg-secondary text-secondary-foreground px-2.5 py-0.5 text-xs font-normal">
          {{ job().category }}
        </span>
        <div class="flex flex-wrap gap-3 text-sm text-muted-foreground">
          <div class="flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>{{ job().location }}</span>
          </div>
          <div class="flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
              <rect width="20" height="14" x="2" y="6" rx="2"></rect>
            </svg>
            <span>{{ job().type }}</span>
          </div>
          <div class="flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <line x1="12" x2="12" y1="2" y2="22"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <span>{{ job().salary }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
