<div class="search-container">
  <lucide-icon [img]="searchIcon" class="search-icon"></lucide-icon>
  <input
    type="text"
    class="search-input"
    placeholder="Search by job title, company, or location..."
    aria-label="Search jobs"
    [value]="searchValue()"
    (input)="onInput($any($event.target).value)"
  />
</div>
