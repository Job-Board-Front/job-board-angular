<div class="flex items-start gap-4">
      <div class="h-14 w-14 flex-shrink-0 rounded-xl flex items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 border border-slate-300/60 dark:from-slate-700 dark:to-slate-800 dark:border-slate-600/50 overflow-hidden shadow-sm">
        @if (job().logoUrl) {
          <img
            [alt]="job().company"
            [src]="(job().logoUrl ?? null) | absoluteUrl"
            class="h-full w-full object-contain p-2"
          />
        } @else {
          <span class="text-xl font-bold text-slate-600 dark:text-slate-400">
            {{ job().company | getInitials }}
          </span>
        }
      </div>

      <div>
        <h1 class="text-2xl font-bold">{{ job().title }}</h1>
        <p class="text-gray-600">{{ job().company }}</p>

        <div class="flex flex-wrap items-center gap-4 text-sm text-gray-500 mt-2">
          <!--span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full">
            category?
          </span-->
          <span class="flex items-center gap-1">
            <lucide-icon [img]="MapPin" [size]="16" class="text-gray-700"></lucide-icon>
            {{ job().location }}
          </span>
          <span class="flex items-center gap-1">
            <lucide-icon [img]="Briefcase" [size]="16" class="text-gray-700"></lucide-icon>
            {{ job().employmentType }}
          </span>
          <span class="flex items-center gap-1">
            <lucide-icon [img]="DollarSign" [size]="16" class="text-gray-700"></lucide-icon>
            {{ job().salaryRange }}
          </span>
        </div>

        <p class="text-sm text-gray-400 mt-2">
          Posted {{ job().createdAt | formatDate }}
        </p>
      </div>
    </div>
