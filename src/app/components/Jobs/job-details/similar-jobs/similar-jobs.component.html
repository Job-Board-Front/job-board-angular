@if (similarJobs().length > 0) {
      <section class="mt-12">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Similar Jobs</h2>
          <button 
            class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium cursor-pointer"
            (click)="viewAllClick.emit()">
            View All
            <lucide-icon [img]="ArrowRight" [size]="18"></lucide-icon>
          </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          @for (job of similarJobs(); track job.id) {
            <app-job-card [job]="job" />
          }
        </div>
      </section>
    }
