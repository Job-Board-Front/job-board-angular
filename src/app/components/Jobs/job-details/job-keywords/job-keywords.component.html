<h2 class="text-lg font-semibold mb-3">Associated Keywords</h2>
<div class="flex flex-wrap gap-2 mb-6">
  @for (tag of displayTags(); track tag; let idx = $index) {
    <app-badge [label]="tag" [variant]="idx === 0 ? 'blue' : 'gray'"></app-badge>
  }
  @if (remainingTagsCount() > 0 && !isExpanded()) {
    <button
      (click)="toggleExpanded()"
      class="inline-flex items-center justify-center rounded-md px-2.5 py-1 text-xs font-medium text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors cursor-pointer"
      [attr.aria-label]="'Show ' + remainingTagsCount() + ' more keywords'"
    >
      +{{ remainingTagsCount() }}
    </button>
  }
</div>
