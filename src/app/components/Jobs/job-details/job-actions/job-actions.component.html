<div class="bg-white rounded-xl border border-gray-400/40 p-8 shadow-xl">
  <button
    class="w-full bg-blue-900 hover:bg-blue-800 text-white py-3 rounded-lg font-medium mb-2 cursor-pointer flex items-center justify-center gap-2"
    (click)="applyClick.emit()"
  >
    Apply Now
    <lucide-icon [img]="ExternalLink" [size]="18"></lucide-icon>
  </button>

  <app-button
    [variant]="getBookmarkButtonVariant(isBookmarked())"
    class="w-full py-3 cursor-pointer gap-2 mt-4"
    (click)="bookmarkClick.emit()"
  >
    <!-- icon filled bookmark icon if bookmarked, otherwise bookmark outline icon -->

    @if (isBookmarked()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-bookmark-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"
        />
      </svg>
      Unbookmark
    } @else {
      <lucide-icon [img]="Bookmark" [size]="18"></lucide-icon>
      Bookmark
    }
  </app-button>
</div>
